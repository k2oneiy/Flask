<style>
    .modal-content{
        background-color: #212121;
    }
</style>
<!-- Modal -->
<div class="modal fade" id="modelIdm" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div>{{i.id}}</div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{i.id}}.{{i.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                {{i.description}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save</button> -->
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modelIdp" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div>{{i.id}}</div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{i.id}}.{{i.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                
                <form method="post">
                    {{ form.hidden_tag() }}
                    <h4 class="text-center"> Are you sure you want to buy {{i.name}} for {{i.price}}  </h4>
                    <h6 class="text-center"> 
                        By clicking Purchase, you will purchase this item
                         </h6>
                         <input id="purchased_item" name="purchased_item" type="hidden" value="{{i.name}}">
                         {{form.submit(class='btn btn-primary')}}


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save</button> -->
            </div>
        </div>
    </div>
</div>
